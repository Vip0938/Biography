<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotJxeremy~*</title>
    <link rel="icon" href="https://www.notjxere.my/Resources/Favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #c9c9c9, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .social-icon img {
            width: 25px;
            height: 25px;
            filter: brightness(0) invert(1);
            transition: transform 0.3s ease;
        }

        .social-icon:hover img {
            transform: scale(1.1);
        }

        /* Background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        /* Entry overlay */
        .entry-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        .entry-text {
            color: white;
            font-size: 2rem;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Audio visualizer */
        .visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 2;
        }

        .bar {
            width: 5px;
            margin: 0 2px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.8));
            transition: height 0.1s ease;
            border-radius: 5px 5px 0 0;
        }

        /* Audio player */
        .audio-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 3;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .play-pause {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-right: 10px;
        }

        .play-pause:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .play-icon, .pause-icon {
            width: 15px;
            height: 15px;
        }

        .pause-icon {
            display: none;
        }

        .track-info {
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Entry overlay -->
    <div class="entry-overlay" id="entryOverlay">
        <div class="entry-text">Click to enter</div>
    </div>

    <!-- Main content -->
    <div class="container">
        <img src="https://www.notjxere.my/Resources/Favicon.png" alt="Profile Picture" class="profile-pic">
        <h1>NotJxeremy~*</h1>
        <div class="social-icons">
            <a href="https://www.roblox.com/users/387328062/profile" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/128/15069/15069134.png" alt="Roblox">
            </a>
            <a href="https://www.youtube.com/@Vip0938" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/128/1384/1384060.png" alt="YouTube">
            </a>
            <a href="https://www.instagram.com/notjxeremy/" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/128/1384/1384063.png" alt="Instagram">
            </a>
            <a href="https://discord.com/users/640015277156991005" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/128/11423/11423407.png" alt="Discord">
            </a>
        </div>
    </div>

    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <!-- Audio visualizer -->
    <div class="visualizer" id="visualizer"></div>

    <!-- Audio player -->
    <div class="audio-controls">
        <div class="play-pause" id="playPauseBtn">
            <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <polygon points="5,3 19,12 5,21"></polygon>
            </svg>
            <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
        </div>
        <div class="track-info">Now Playing: NotJxeremy</div>
    </div>

    <!-- Audio element -->
    <audio id="bgMusic" loop>
        <source src="https://www.notjxere.my/Resources/Music1.mp3" type="audio/mp3">
    </audio>

    <script>
        // Audio setup
        const audio = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.querySelector('.play-icon');
        const pauseIcon = document.querySelector('.pause-icon');
        let isPlaying = false;

        // Entry overlay
        const entryOverlay = document.getElementById('entryOverlay');
        entryOverlay.addEventListener('click', () => {
            entryOverlay.style.opacity = 0;
            setTimeout(() => {
                entryOverlay.style.display = 'none';
            }, 1000);
            
            // Start playing music
            audio.play();
            isPlaying = true;
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            
            // Start visualizer
            setupVisualizer();
        });

        // Play/Pause button
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
            isPlaying = !isPlaying;
        });

        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particlesCount = 100;
        const particles = [];

        for (let i = 0; i < particlesCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            // Random size
            const size = Math.random() * 3 + 1;
            
            // Random opacity
            const opacity = Math.random() * 0.5 + 0.3;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.opacity = opacity;
            
            // Store original position for cursor interaction
            particle.dataset.x = x;
            particle.dataset.y = y;
            
            // Random movement speed and direction
            particle.dataset.speedX = Math.random() * 0.5 - 0.25;
            particle.dataset.speedY = Math.random() * 0.5 - 0.25;
            
            particlesContainer.appendChild(particle);
            particles.push(particle);
        }

        // Animate particles
        function animateParticles() {
            particles.forEach(particle => {
                const x = parseFloat(particle.style.left);
                const y = parseFloat(particle.style.top);
                const speedX = parseFloat(particle.dataset.speedX);
                const speedY = parseFloat(particle.dataset.speedY);
                
                // Move particle
                let newX = x + speedX;
                let newY = y + speedY;
                
                // Boundary check
                if (newX < 0 || newX > window.innerWidth) {
                    particle.dataset.speedX = -speedX;
                    newX = x;
                }
                
                if (newY < 0 || newY > window.innerHeight) {
                    particle.dataset.speedY = -speedY;
                    newY = y;
                }
                
                particle.style.left = `${newX}px`;
                particle.style.top = `${newY}px`;
            });
            
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();

        // Cursor interaction with particles
        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            
            particles.forEach(particle => {
                const particleX = parseFloat(particle.style.left);
                const particleY = parseFloat(particle.style.top);
                const originX = parseFloat(particle.dataset.x);
                const originY = parseFloat(particle.dataset.y);
                
                // Calculate distance from cursor
                const distance = Math.sqrt(Math.pow(mouseX - particleX, 2) + Math.pow(mouseY - particleY, 2));
                
                if (distance < 150) {
                    // Move away from cursor
                    const moveX = (particleX - mouseX) * 0.05;
                    const moveY = (particleY - mouseY) * 0.05;
                    
                    particle.style.left = `${particleX + moveX}px`;
                    particle.style.top = `${particleY + moveY}px`;
                } else {
                    // Slowly return to original position
                    const returnX = (originX - particleX) * 0.01;
                    const returnY = (originY - particleY) * 0.01;
                    
                    particle.style.left = `${particleX + returnX}px`;
                    particle.style.top = `${particleY + returnY}px`;
                }
            });
        });

        // Audio visualizer
        function setupVisualizer() {
            const visualizerContainer = document.getElementById('visualizer');
            const barCount = 50;
            const bars = [];
            
            // Create audio context
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(audio);
            
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            // Create visualizer bars
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                visualizerContainer.appendChild(bar);
                bars.push(bar);
            }
            
            // Update visualizer
            function updateVisualizer() {
                analyser.getByteFrequencyData(dataArray);
                
                for (let i = 0; i < barCount; i++) {
                    const index = Math.floor(i * bufferLength / barCount);
                    const value = dataArray[index] / 255;
                    const height = value * 80;
                    
                    bars[i].style.height = `${height}px`;
                    bars[i].style.opacity = 0.5 + value * 0.5;
                }
                
                requestAnimationFrame(updateVisualizer);
            }
            
            updateVisualizer();
        }

        // Resize event handler
        window.addEventListener('resize', () => {
            // Update particle positions on window resize
            particles.forEach(particle => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                particle.dataset.x = x;
                particle.dataset.y = y;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
            });
        });
    </script>
</body>
</html>
