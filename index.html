        * {

            box-sizing: border-box;

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;

        .dots {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .dot {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .card {
            background-color: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .username {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #c9c9c9, #f1f1f1, #c9c9c9);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .social-icon img {
            width: 25px;
            height: 25px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover img {
            opacity: 1;
        }
        
        /* Bloom visualizer background */
        .bloom-visualizer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .bloom {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0;
            transform: scale(0);
            transition: opacity 2s ease, transform 2s ease;
        }
    </style>

    <script>
        // Change page title with typing effect - smoother animation
        const text = "NotJxeremy";
        let charIndex = 0;
        let direction = 1; // 1 for typing, -1 for erasing
        let typingInterval;
        
        function updateTitle() {
            if (direction === 1) {
                if (charIndex <= text.length) {
                    document.title = text.substring(0, charIndex) + "|";
                    charIndex++;
                    
                    if (charIndex > text.length) {
                        clearInterval(typingInterval);
                        setTimeout(() => {
                            direction = -1;
                            typingInterval = setInterval(updateTitle, 50); // Faster erasing
                        }, 1500);
                        return;
                    }
                }
            } else {
                if (charIndex >= 0) {
                    document.title = text.substring(0, charIndex) + "|";
                    charIndex--;
                    
                    if (charIndex < 0) {
                        clearInterval(typingInterval);
                        setTimeout(() => {
                            direction = 1;
                            typingInterval = setInterval(updateTitle, 100); // Slower typing
                        }, 500);
                        return;
                    }
                }
            }
        }
        
        // Start typing effect for page title with smooth intervals
        setTimeout(() => {
            typingInterval = setInterval(updateTitle, 100);
        }, 1000);
        
        // Create floating dots
        const dotsContainer = document.querySelector('.dots');
        const numDots = 150;
        
        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            
            const size = Math.random() * 4 + 1;
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            
            const xPos = Math.random() * 100;
            const yPos = Math.random() * 100;
            dot.style.left = `${xPos}%`;
            dot.style.top = `${yPos}%`;
            
            dotsContainer.appendChild(dot);
        }
        
        // Mouse movement for dots
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const dots = document.querySelectorAll('.dot');
            dots.forEach(dot => {
                const dotX = parseFloat(dot.style.left) / 100;
                const dotY = parseFloat(dot.style.top) / 100;
                
                // Calculate distance from mouse to dot (0 to 1 scale)
                const distance = Math.sqrt(Math.pow(mouseX - dotX, 2) + Math.pow(mouseY - dotY, 2));
                
                // Move dots based on mouse position (with inverse distance effect)
                const moveFactorX = (mouseX - 0.5) * 10 * (1 - distance);
                const moveFactorY = (mouseY - 0.5) * 10 * (1 - distance);
                
                // Apply movement
                dot.style.transform = `translate(${moveFactorX}px, ${moveFactorY}px)`;
            });
        });
        
        // Create bloom visualizer
        const bloomContainer = document.getElementById('bloom-visualizer');
        const numBlooms = 10;
        const blooms = [];
        
        for (let i = 0; i < numBlooms; i++) {
            const bloom = document.createElement('div');
            bloom.classList.add('bloom');
            bloom.style.left = `${Math.random() * 100}%`;
            bloom.style.top = `${Math.random() * 100}%`;
            bloomContainer.appendChild(bloom);
            blooms.push(bloom);
        }
        
        // Audio visualizer with bloom effects
        let audioContext, analyser, dataArray;
        const musicPlayer = document.getElementById('music-player');
        
        // Sample music files (you would replace these with your actual files)
        const musicFiles = [
            'Musics/music1.mp3',
            'Musics/music2.mp3',
            'Musics/music3.mp3'
        ];
        
        let currentTrack = 0;
        
        // Initialize audio
        function setupAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            
            const source = audioContext.createMediaElementSource(musicPlayer);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            analyser.fftSize = 64;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            // Start visualization
            visualize();
        }
        
        // Load and play music
        function loadMusic() {
            musicPlayer.src = musicFiles[currentTrack];
            
            musicPlayer.load();
            
            // Play music with autoplay workaround
            let playPromise = musicPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay successful
                    console.log("Autoplay successful");
                    
                    // Setup audio context on first play
                    if (!audioContext) {
                        setupAudio();
                    }
                }).catch(error => {
                    // Autoplay prevented
                    console.log("Autoplay prevented:", error);
                    
                    // Create a "muted" autoplay as fallback
                    musicPlayer.muted = true;
                    musicPlayer.play().then(() => {
                        // Setup audio context
                        if (!audioContext) {
                            setupAudio();
                        }
                        
                        // Add a one-time click handler to unmute
                        document.body.addEventListener('click', function unmute() {
                            musicPlayer.muted = false;
                            document.body.removeEventListener('click', unmute);
                        }, { once: true });
                    });
                });
            }
        }
        
        // Visualize the music with bloom effects
        function visualize() {
            requestAnimationFrame(visualize);
            
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate average frequency values for different ranges
            const bass = getAverageFrequency(dataArray, 0, 5);
            const mid = getAverageFrequency(dataArray, 6, 15);
            const treble = getAverageFrequency(dataArray, 16, 31);
            
            // Update bloom visualizers
            updateBloomVisualizer(bass, mid, treble);
        }
        
        // Get average frequency value for a range
        function getAverageFrequency(array, start, end) {
            let sum = 0;
            for (let i = start; i <= end; i++) {
                sum += array[i];
            }
            return sum / (end - start + 1);
        }
        
        // Update bloom visualizer based on audio data
        function updateBloomVisualizer(bass, mid, treble) {
            const colors = [
                `rgba(255, 50, 50, ${bass / 512})`,   // Red for bass
                `rgba(50, 255, 100, ${mid / 512})`,   // Green for mids
                `rgba(50, 100, 255, ${treble / 512})` // Blue for treble
            ];
            
            blooms.forEach((bloom, index) => {
                const colorIndex = index % colors.length;
                bloom.style.backgroundColor = colors[colorIndex];
                
                // Size based on corresponding frequency band
                let size;
                if (colorIndex === 0) size = bass;
                else if (colorIndex === 1) size = mid;
                else size = treble;
                
                size = Math.max(50, size * 2); // Scale size
                
                bloom.style.width = `${size}px`;
                bloom.style.height = `${size}px`;
                bloom.style.opacity = (size / 255) * 0.7;
                bloom.style.transform = `scale(${1 + size/255})`;
                
                // Randomly reposition bloom occasionally
                if (Math.random() < 0.01) {
                    bloom.style.left = `${Math.random() * 100}%`;
                    bloom.style.top = `${Math.random() * 100}%`;
                }
            });
        }
        
        // Handle track ended
        musicPlayer.addEventListener('ended', () => {
            currentTrack = (currentTrack + 1) % musicFiles.length;
            loadMusic();
        });
        
        // Enable music on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadMusic();
        });
    </script>
