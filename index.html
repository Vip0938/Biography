    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .dot {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease;
        }
        
        .card {
            background-color: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .typing-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            min-height: 36px;
            background: linear-gradient(90deg, #c9c9c9, #f1f1f1, #c9c9c9);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .social-icon img {
            width: 25px;
            height: 25px;
            filter: invert(1);
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover img {
            opacity: 1;
        }
        
        .visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 3px;
            padding: 0 20px 20px;
        }
        
        .bar {
            width: 4px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            transition: height 0.2s ease;
        }
        
        .music-info {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-weight: 300;
        }

    <script>
        // Typing effect
        const text = "NotJxeremy";
        const typingText = document.querySelector('.typing-text');
        let charIndex = 0;
        
        function typeText() {
            if (charIndex < text.length) {
                typingText.textContent += text.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 150);
            } else {
                setTimeout(eraseText, 1500);
            }
        }
        
        function eraseText() {
            if (charIndex > 0) {
                typingText.textContent = text.substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseText, 75);
            } else {
                setTimeout(typeText, 500);
            }
        }
        
        // Start typing
        setTimeout(typeText, 1000);
        
        // Create floating dots
        const dotsContainer = document.querySelector('.dots');
        const numDots = 50;
        
        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            
            const size = Math.random() * 4 + 1;
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            
            const xPos = Math.random() * 100;
            const yPos = Math.random() * 100;
            dot.style.left = `${xPos}%`;
            dot.style.top = `${yPos}%`;
            
            // Set animation
            dot.style.animation = `float ${Math.random() * 10 + 10}s infinite`;
            
            dotsContainer.appendChild(dot);
        }
        
        // Mouse move effect for dots
        document.addEventListener('mousemove', (e) => {
            const dots = document.querySelectorAll('.dot');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            dots.forEach((dot) => {
                const dotRect = dot.getBoundingClientRect();
                const dotX = dotRect.left + dotRect.width / 2;
                const dotY = dotRect.top + dotRect.height / 2;
                
                const distX = mouseX - dotX;
                const distY = mouseY - dotY;
                const distance = Math.sqrt(distX * distX + distY * distY);
                
                if (distance < 150) {
                    const strength = (150 - distance) / 150;
                    const moveX = distX * strength * 0.1;
                    const moveY = distY * strength * 0.1;
                    
                    dot.style.transform = `translate(${moveX}px, ${moveY}px)`;
                } else {
                    dot.style.transform = 'translate(0, 0)';
                }
            });
        });
        
        // Audio visualizer
        const visualizer = document.querySelector('.visualizer');
        const numBars = 25;
        
        for (let i = 0; i < numBars; i++) {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.height = `${Math.random() * 30 + 5}px`;
            visualizer.appendChild(bar);
        }
        
        // Create an audio context and analyzer
        let audioContext, analyser, dataArray;
        const musicPlayer = document.getElementById('music-player');
        
        // Sample music files (you would replace these with your actual files)
        const musicFiles = [
            'Musics/music1.mp3',
            'Musics/music2.mp3',
            'Musics/music3.mp3'
        ];
        
        let currentTrack = 0;
        
        // Initialize audio
        function setupAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            
            const source = audioContext.createMediaElementSource(musicPlayer);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            analyser.fftSize = 64;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            // Start visualization
            visualize();
        }
        
        // Load and play music
        function loadMusic() {
            musicPlayer.src = musicFiles[currentTrack];
            document.getElementById('music-title').textContent = `Playing: ${musicFiles[currentTrack].replace('Musics/', '').replace('.mp3', '')}`;
            
            musicPlayer.load();
            musicPlayer.play().catch(e => {
                console.error('Audio playback error:', e);
                document.getElementById('music-title').textContent = 'Click anywhere to play music';
            });
            
            // Setup audio context on first play
            if (!audioContext) {
                setupAudio();
            }
        }
        
        // Visualize the music
        function visualize() {
            requestAnimationFrame(visualize);
            
            analyser.getByteFrequencyData(dataArray);
            
            const bars = document.querySelectorAll('.bar');
            const step = Math.floor(dataArray.length / bars.length);
            
            for (let i = 0; i < bars.length; i++) {
                const value = dataArray[i * step];
                const height = value / 255 * 50;
                bars[i].style.height = `${Math.max(3, height)}px`;
            }
        }
        
        // Handle track ended
        musicPlayer.addEventListener('ended', () => {
            currentTrack = (currentTrack + 1) % musicFiles.length;
            loadMusic();
        });
        
        // Enable music on page interaction
        document.addEventListener('click', () => {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            if (musicPlayer.paused) {
                loadMusic();
            }
        });
        
        // Start floating animation for dots
        document.styleSheets[0].insertRule(`
            @keyframes float {
                0% { transform: translate(0, 0); }
                25% { transform: translate(10px, 10px); }
                50% { transform: translate(0, 15px); }
                75% { transform: translate(-10px, 5px); }
                100% { transform: translate(0, 0); }
            }

            { selector: '.social-icon:nth-child(2) img', path: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLXlvdXR1YmUiPjxwYXRoIGQ9Ik0yMi41NCA2LjQyYTIuNzggMi43OCAwIDAgMC0xLjk0LTJDMTguODggNCAxMiA0IDEyIDRzLTYuODggMC04LjYuNDZhMi43OCAyLjc4IDAgMCAwLTEuOTQgMkEyOSAyOSAwIDAgMCAxIDExLjc1YTI5IDI5IDAgMCAwIC40NiA1LjMzQTIuNzggMi43OCAwIDAgMCAzLjQgMTljMS43Mi40NiA4LjYuNDYgOC42LjQ2czYuODggMCA4LjYtLjQ2YTIuNzggMi43OCAwIDAgMCAxLjk0LTIgMjkgMjkgMCAwIDAgLjQ2LTUuMjUgMjkgMjkgMCAwIDAtLjQ2LTUuMzN6Ij48L3BhdGg+PHBvbHlnb24gcG9pbnRzPSI5Ljc1IDE1LjAyIDE1Ljc1IDExLjc1IDkuNzUgOC40OCI+PC9wb2x5Z29uPjwvc3ZnPg==" },

            { selector: '.social-icon:nth-child(4) img', path: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLW1lc3NhZ2VzLXNxdWFyZSI+PHJlY3Qgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiB4PSIyIiB5PSIyIiByeD0iMiI+PC9yZWN0PjxwYXRoIGQ9Ik04IDhoOCI+PC9wYXRoPjxwYXRoIGQ9Ik04IDEyaDQiPjwvcGF0aD48cGF0aCBkPSJNOSAxNmgxMFYySDIwdjhoMTB2NmgtNmgtOC01djFoNXYtOWg4di0xeiI+PC9wYXRoPjwvc3ZnPg==" },

        // Set social icons
        socialIcons.forEach(icon => {
            document.querySelector(icon.selector).src = icon.path;
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Attempt to load music (user interaction might be needed)
            document.getElementById('music-title').textContent = 'Click anywhere to play music';
        });
